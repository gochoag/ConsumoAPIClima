<!DOCTYPE html>
<html lang="es">
<head>

    <title>Consulta de Países</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="p-4">

<script src="funciones.js"></script>

</html>
