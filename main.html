<!DOCTYPE html>
<!--
    Página principal que permite consultar información básica de un país
    utilizando la API de restcountries.com.
-->
<html lang="es">
<head>
    <!-- Configuración general de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Consulta de Países</title>

    <!-- Hoja de estilos de Bootstrap para dar formato -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Información de Países</h1>
    <!--
        Campo de texto y botón para introducir el país y solicitar
        la información a la API
    -->
    <div class="row g-2 align-items-center mb-3">
        <div class="col-sm-8">
            <input id="countryInput" type="text" class="form-control" placeholder="Ingrese un país">
        </div>
        <div class="col-sm-4">
            <button id="showInfo" class="btn btn-primary w-100">Mostrar información</button>
        </div>
    </div>

    <!-- Contenedor donde se mostrará la información del país -->
    <div id="countryInfo" class="mt-4"></div>
</div>

<!-- Carga del archivo JavaScript con la lógica de la página -->
<script src="funciones.js"></script>
</body>
</html>
